<!-- cloudinary img upload -->
<div><button id="upload_widget">사진 업로드</button></div>
<div><textarea id="img_src"
    style="width: 100%; height: 150px; background-color: black; color: #fff; resize: none;"></textarea></div>

<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

<script type="text/javascript">
  var myWidget = cloudinary.createUploadWidget({
    cloudName: 'pickring',
    uploadPreset: 'vp4hwufu'
  }, (error, result) => {
    if (!error && result && result.event === "success") {
      console.log('Done! Here is the image info: ', result.info);
      document.getElementById('img_src').value = result.info.secure_url;
      alert("사진이 성공적으로 업로드되었습니다.");
      myWidget.close();
    }
  }
  )

  document.getElementById("upload_widget").addEventListener("click", function () {
    myWidget.open();
  }, false);
</script>
